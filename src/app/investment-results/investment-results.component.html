<div>
  <table>
    <thead>
      <tr>
        <th>Year</th>
        <th>Investment Value</th>
        <th>Intrest</th>
        <th>Total Intrest</th>
        <th>Invested Capital</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of results()">
        <td>{{item.year}}</td>
        <td>{{item.valueEndOfYear | currency:"EUR"}}</td>
        <td>{{item.interest | currency}}</td>
        <td>{{item.totalInterest | currency}}</td>
        <td>{{item.totalAmountInvested | currency}}</td>
      </tr>
    </tbody>
  </table>
</div>
